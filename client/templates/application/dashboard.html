<template name="dashboard">
  <h2>Welcome, {{name}}!</h2>
  <p>Your phone: {{phone}}</p>

  {{#if isSubscribed}}
    <p>Status: <span class="subscribed">Subscribed</span></p>
    <p class="muted">Next payment: {{formatTime paymentDue}}</p>
  {{else}}
    <button class="btn btn-primary btn-large" id="subscribe">Subscribe</button>
  {{/if}}
</template>
