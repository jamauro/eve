<template name="register">
  <h2 class="text-center">Sign Up</h2>
  <form id="register-form" action="action">

    <div class="form-group">
      <label for="account-name">Name</label>
      <input type="text" class="form-control" id="account-name" placeholder="Full name" />
    </div>
    <div class="form-group">
      <label for="account-phone">Phone</label>
      <input type="account-phone" class="form-control" id="account-phone" placeholder="(512) 555-5555" />
    </div>

    <div class="form-group">
      <label for="account-name">Email</label>
      <input type="email" class="form-control" id="account-email" placeholder="eve@awesome.com"/>
    </div>

    <div class="form-group">
      <label for="account-password">Password</label>
      <input type="password" class="form-control" id="account-password" placeholder="Keep it secret!" />
    </div>

    <button type="submit" id="create-account" class="btn btn-primary">Sign Up</button>
  </form>
</template>
