<template name="userItem">
  <div class="user">
    <div class="user-content">
      <h3><a href="{{pathFor 'userPage'}}">{{profile.name}}</a></h3>
      <p>Member since: {{formatTime createdAt}}</p>
    </div>
    <div class="pull-right">
      {{#if unreadCount}}
        <span class="badge"><a href="{{pathFor 'userPage'}}">{{unreadCount}}</a></span>
      {{/if}}
    </div>
  </div>
</template>
