<template name="header">
  <header class="navbar" role="navigation">
    <div class="navbar-header pull-left">
      {{#if currentUser}}
        {{#with currentUser}}
        <div class="navbar-brand logo"><a href="{{pathFor 'userPage'}}">{{> logo}}</a></div>
        <a class="navbar-brand" href="{{pathFor 'userPage' currentUser._id}}">eve</a>
        {{/with}}
      {{else}}
        <div class="navbar-brand logo"><a href="{{pathFor 'home'}}">{{> logo}}</a></div>
        <a class="navbar-brand" href="{{pathFor 'home'}}">eve</a>
      {{/if}}
    </div>
    <div class="navbar-header pull-right" id="navigation">
      <ul class="nav navbar-nav">
      {{#if currentUser}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{name}} <span class="caret"></span></a>
          <ul class="dropdown-menu dropdown-menu-right settings-menu" role="menu">
            <li><a href="{{pathFor 'settings'}}">Settings</a></li>
            <li><a href="{{pathFor 'home'}}" class="logout">Sign out</a></li>
          </ul>
        </li>
      {{else}}
        <li class="dropdown pull-left">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sign in <span class="caret"></span></a>
          <ul class="dropdown-menu dropdown-menu-right" role="menu">
            {{> signIn}}
          </ul>
        </li>
        <li class="pull-right">
          <a href="#" class="btn signup">Sign up</a>
        </li>
      {{/if}}
      </ul>
    </div>
  </header>
</template>
