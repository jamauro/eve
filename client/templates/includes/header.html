<template name="header">
  <header class="navbar" role="navigation">
    <div class="navbar-header">
      {{#if currentUser}}
        <a class="navbar-brand" href="{{pathFor 'dashboard'}}">Eve</a>
      {{else}}
      <a class="navbar-brand" href="{{pathFor 'home'}}">Eve</a>
      {{/if}}
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav"></ul>
      <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
        <li><a href="{{pathFor 'home'}}" class="logout">Log Out</a></li>
      {{else}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sign in <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <form id="login-form">
              <div class="form-group">
                <label for="login-username">Email</label>
                <input type="text" class="form-control" id="login-email" placeholder="Email" />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password" />
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </ul>
        </li>
      {{/if}}
      </ul>
    </div>
  </header>
</template>
